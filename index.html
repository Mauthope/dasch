<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produção de Leite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Produção de Leite</h1>

    <label for="nameFilter">Selecione o nome:</label>
    <select id="nameFilter" onchange="fetchData()">
        <option value="">Selecione um nome</option>
        <!-- As opções serão preenchidas dinamicamente -->
    </select>

    <canvas id="milkProductionChart" width="400" height="200"></canvas>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbz0JDnafzI3GHggonh1FP-DmostmOxWzw7a73kVopt05GI7Tk3o77ucPPCYqmftRw/exec';

        // Função para obter a lista de nomes
        async function getNames() {
            try {
                const response = await fetch(url);
                const names = await response.json();

                console.log("Nomes recebidos:", names); // Log para depuração
                if (Array.isArray(names) && names.length > 0) {
                    const select = document.getElementById('nameFilter');
                    names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                } else {
                    console.error("Nenhum nome encontrado.");
                }
            } catch (error) {
                console.error("Erro ao carregar os nomes:", error);
            }
        }

        // Função para buscar os dados filtrados
        async function fetchData() {
            const name = document.getElementById('nameFilter').value;
            if (!name) return; // Se não for selecionado um nome, não faz nada

            try {
                const response = await fetch(`${url}?name=${name}`);
                const data = await response.json();

                console.log("Dados recebidos:", data); // Log para depuração

                const labels = data.map(item => item.data);
                const production = data.map(item => item.producao_leite);

                // Atualiza o gráfico
                updateChart(labels, production);
            } catch (error) {
                console.error("Erro ao carregar os dados filtrados:", error);
            }
        }

        // Função para atualizar o gráfico
        function updateChart(labels, production) {
            const ctx = document.getElementById('milkProductionChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Produção de Leite',
                        data: production,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'category',
                            title: {
                                display: true,
                                text: 'Data'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Produção (litros)'
                            }
                        }
                    }
                }
            });
        }

        // Inicializa a aplicação
        window.onload = function() {
            getNames();
        };
    </script>
</body>
</html>
