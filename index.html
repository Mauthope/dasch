<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Comparação</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Comparação</h1>
    <canvas id="comparisonChart" width="800" height="400"></canvas>

    <script>
        // Substitua YOUR_API_KEY pela sua chave de API real do Google
        const API_KEY = 'YOUR_API_KEY';
        const SHEET_ID = '1F-BudKkExs65hQuWLNQN3UPrl_J0xP0Uf4fF0piijL4';
        const RANGE = 'B:D'; // Estamos pegando as colunas B, C e D

        // Função para buscar os dados da planilha
        async function fetchSheetData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
            const data = await response.json();
            return data.values;
        }

        // Função para criar o gráfico
        function createChart(labels, dataB, dataD) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Coluna B',
                        data: dataB,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }, {
                        label: 'Coluna D',
                        data: dataD,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Comparação entre Colunas B e D'
                        }
                    }
                }
            });
        }

        // Função principal
        async function main() {
            try {
                const sheetData = await fetchSheetData();
                const labels = sheetData.map(row => row[0]); // Assumindo que a coluna A tem os rótulos
                const dataB = sheetData.map(row => parseFloat(row[1]) || 0);
                const dataD = sheetData.map(row => parseFloat(row[3]) || 0);
                createChart(labels, dataB, dataD);
            } catch (error) {
                console.error('Erro ao buscar ou processar os dados:', error);
                document.body.innerHTML += '<p>Erro ao carregar o dashboard. Por favor, verifique o console para mais detalhes.</p>';
            }
        }

        // Executar a função principal quando a página carregar
        window.onload = main;
    </script>
</body>
</html>
