<!DOCTYPE html>
<html>
  <head>
    <title>Leitura da Planilha Google</title>
    <script>
      async function fetchData() {
        try {
          const response = await google.script.run.withSuccessHandler(displayData).getSheetData();
        } catch (error) {
          console.error('Erro ao buscar dados:', error);
        }
      }

      function displayData(data) {
        const table = document.getElementById('data-table');
        table.innerHTML = ''; // Limpa tabela
        data.forEach((row) => {
          const tr = document.createElement('tr');
          row.forEach((cell) => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      }
    </script>
  </head>
  <body>
    <h1>Dados da Planilha</h1>
    <button onclick="fetchData()">Carregar Dados</button>
    <table id="data-table" border="1">
      <thead>
        <tr><th>Coluna 1</th><th>Coluna 2</th></tr> <!-- Ajuste conforme necessÃ¡rio -->
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
