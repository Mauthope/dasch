<!DOCTYPE html>
<html>
<head>
    <title>Dados da API</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz0JDnafzI3GHggonh1FP-DmostmOxWzw7a73kVopt05GI7Tk3o77ucPPCYqmftRw/exec');
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function displayData(data) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Limpa tabela
            data.forEach((row) => {
                const tr = document.createElement('tr');
                row.forEach((cell) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    </script>
</head>
<body>
    <h1>Dados da API</h1>
    <button onclick="fetchData()">Carregar Dados</button>
    <table id="data-table" border="1">
        <thead>
            <tr><th>Coluna 1</th><th>Coluna 2</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
